<h2>Soumettre votre candidature</h2>
<form (ngSubmit)="submitApplication()">
  <label>Pr√©nom :</label>
  <input type="text" [(ngModel)]="firstName" name="firstName" required />
  <br />
  <label>Nom :</label>
  <input type="text" [(ngModel)]="lastName" name="lastName" required />
  <br />
  <label>Email :</label>
  <input type="email" [(ngModel)]="email" name="email" required />
  <br />
  <label>Formation :</label>
  <input type="text" [(ngModel)]="course" name="course" required />
  <br />
  <label>Notes :</label>
  <input type="text" [(ngModel)]="grades" name="grades" required />
  <br />
  <button type="submit">Soumettre</button>
</form>

<div *ngIf="successMessage" class="success">{{ successMessage }}</div>
<div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>
